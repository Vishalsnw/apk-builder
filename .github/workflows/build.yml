name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install openjdk-11-jdk python3-venv zipalign
          pip install buildozer cython kivy

      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d $HOME/android-sdk/cmdline-tools/
          rm sdk-tools.zip
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0" "platform-tools" "platforms;android-33"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-33;google_apis;x86_64"

      - name: Skip License Step (Fix Loop Issue)
        run: echo "Skipping license acceptance since it's already done!"

      - name: Build APK
        run: buildozer -v android debug --arch=arm64-v8a

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/
