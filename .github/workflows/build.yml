name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install openjdk-11-jdk python3-venv zipalign build-essential libstdc++6
          pip install --upgrade pip
          pip install --upgrade buildozer cython kivy

      - name: Remove Old SDK Tools (Fix Extraction Issue)
        run: |
          rm -rf $HOME/android-sdk/cmdline-tools
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d $HOME/android-sdk/cmdline-tools/
          rm sdk-tools.zip
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          chmod +x $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager

      - name: Fix SDKManager Path
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          ls -lah $ANDROID_HOME/cmdline-tools/latest/bin/
          echo "Corrected SDKManager Path!"

      - name: Install Android SDK & Build Tools
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-33"

      - name: Fix JAVA_HOME Path
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          echo "JAVA_HOME set to: $JAVA_HOME"

      - name: Verify SDKManager Installation
        run: |
          if ! $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version; then
            echo "Error: SDKManager still broken!"
            exit 1
          fi
          echo "SDKManager Verified!"

      - name: Install AIDL (Fix Missing Issue)
        run: |
          sudo apt-get install aidl
          mkdir -p $ANDROID_HOME/build-tools/34.0.0
          ln -s $ANDROID_HOME/build-tools/34.0.0/aidl /usr/local/bin/aidl
          echo "AIDL Installed Successfully!"

      - name: Fix Permissions Issue
        run: |
          sudo chmod -R 777 ~/.local/lib/python3.8/site-packages/
          echo "Permissions fixed!"

      - name: Skip License Step (Fix Loop Issue)
        run: echo "Skipping license acceptance since it's already done!"

      - name: Verify SDKManager & AIDL Installation
        run: |
          if ! $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version; then
            echo "Error: SDKManager still not working!"
            exit 1
          fi
          if ! command -v aidl &> /dev/null; then
            echo "Error: AIDL still not found!"
            exit 1
          fi
          echo "SDKManager and AIDL Verified!"

      - name: Build APK
        run: buildozer -v android debug --arch=arm64-v8a

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/
