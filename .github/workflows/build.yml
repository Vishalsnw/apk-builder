name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the stable version v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v3  # Stable version v2
        with:
          python-version: '3.10'

      - name: Upgrade pip / setuptools / wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev build-essential \
            libssl-dev libffi-dev \
            libsqlite3-dev libbz2-dev \
            zlib1g-dev libncurses5-dev \
            libreadline-dev liblzma-dev \
            libgdbm-dev libjpeg-dev \
            libgl1-mesa-dev openjdk-11-jdk \
            zip unzip git adb

      - name: Install Cython & Buildozer
        run: |
          pip install cython==0.29.36
          pip install buildozer

      - name: Initialize Buildozer spec if missing
        run: |
          test -f buildozer.spec || buildozer init

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2  # Use the stable version v2
        with:
          name: Kivy-APK
          path: bin/*.apk
